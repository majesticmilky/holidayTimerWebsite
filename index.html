<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Holiday Countdown Timer</title>
        <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/774387391091572740/774399156973207595/logo2.png">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <meta property="og:description" content="Countdown Timer to the upcoming holiday." /> 
        <meta property="og:url" content="http://holidaytimer.netlify.app" />
    </head>
    <body>
        <br>
        <br>
        <br>
        <h1>Christmas Day</h1>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">,
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
        <br>
        <br>
        <h1><span class="typed"></span></h1>
        <script src="https://cdn.statically.io/libs/typed.js/2.0.11/typed.min.js"></script>
        <script>
               var typed = new Typed('.typed', {
               strings: ["Memorial Day", "Veterans Day", "Labor Day", "Thanksgiving Day", "Easter", "Christmas", "More!"],
               typeSpeed: 140,
               showCursor: false
            });
        </script>
    </body>
</html>
